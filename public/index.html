<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaFinder</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="PizzaFinder Logo">
    <input id="searchBox" type="text" placeholder="Pesquisar local...">
  </header>
  <main>
    <div id="map"></div>
    <div id="sidebar">
      <div id="loading">Buscando pizzarias...</div>
      <ul id="placesList"></ul>
    </div>
  </main>
  <script src="scripts.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZAFCxqEfztLU77X3sdk1yozCCUMBm-qw&libraries=places&callback=initMap" async defer></script>
</body>
</html>
